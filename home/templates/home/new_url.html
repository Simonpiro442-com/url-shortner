<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
</head>
<body>
    <h1>Your Shortened URL</h1>
    {% if url %}
        <p>Your shortened URL is: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    {% else %}
        <p>Error: Could not shorten the URL. Please try again.</p>
    {% endif %}
</body>
</html>
